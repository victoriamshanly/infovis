<!DOCTYPE html>
<html>
   <head>
      <title>Button Example</title>
      <style>
         .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
         }
         .button:hover {
            background-color: #008CBA;
            color: white;
         }
      </style>
   </head>
   <body>
      <button class="button">Click Me</button>
   </body>
</html>
